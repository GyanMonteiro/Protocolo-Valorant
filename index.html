<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/img/Icones/ICONE.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">
    <title>Protocolo Valorant</title>
</head>
<body>
    <div class="banner" id="banner">
        <video autoplay muted loop>
            <source src="src/videos/agent-background-generic.mp4" type="video/mp4">
        </video>
    </div>
    <main>
        <audio src="" autoplay id="audio-agent"></audio>
        <div class="list-icons">
            <button class="button-icons" id="button-astra"><img src="src/img/Icones/Agents/IconeAstra.png" alt="IconeAstra" class="image-icons"></button>
            <button class="button-icons" id="button-breach"><img src="src/img/Icones/Agents/IconeBreach.png" alt="IconeBreach" class="image-icons"></button>
            <button class="button-icons" id="button-brinstone"><img src="src/img/Icones/Agents/IconeBrinstone.png" alt="IconeBrinstone" class="image-icons"></button>
            <button class="button-icons" id="button-chamber"><img src="src/img/Icones/Agents/IconeChamber.png" alt="IconeChamber" class="image-icons"></button>
            <button class="button-icons" id="button-cypher"><img src="src/img/Icones/Agents/IconeCypher.png" alt="IconeCypher" class="image-icons"></button>
            <button class="button-icons" id="button-fade"><img src="src/img/Icones/Agents/IconeFade.png" alt="IconeFade" class="image-icons"></button>
            <button class="button-icons" id="button-harbor"><img src="src/img/Icones/Agents/IconeHarbor.png" alt="IconeHarbor" class="image-icons"></button>
            <button class="button-icons" id="button-jett"><img src="src/img/Icones/Agents/IconeJett.png" alt="IconeJett" class="image-icons"></button>
            <button class="button-icons" id="button-kayo"><img src="src/img/Icones/Agents/IconeKayo.png" alt="IconeKayo" class="image-icons"></button>
            <button class="button-icons" id="button-killjoy"><img src="src/img/Icones/Agents/IconeKill.png" alt="IconeKill" class="image-icons"></button>
            <button class="button-icons" id="button-neon"><img src="src/img/Icones/Agents/IconeNeon.png" alt="IconeNeon" class="image-icons"></button>
            <button class="button-icons" id="button-omen"><img src="src/img/Icones/Agents/IconeOmen.png" alt="IconeOmen" class="image-icons"></button>
            <button class="button-icons" id="button-phoenix"><img src="src/img/Icones/Agents/IconePhoenix.png" alt="IconePhoenix" class="image-icons"></button>
            <button class="button-icons" id="button-raze"><img src="src/img/Icones/Agents/IconeRaze.png" alt="IconeRaze" class="image-icons"></button>
            <button class="button-icons" id="button-reyna"><img src="src/img/Icones/Agents/IconeReyna.png" alt="IconeReyna" class="image-icons"></button>
            <button class="button-icons" id="button-sage"><img src="src/img/Icones/Agents/IconeSage.png" alt="IconeSage" class="image-icons"></button>
            <button class="button-icons" id="button-skye"><img src="src/img/Icones/Agents/IconeSkye.png" alt="IconeSkye" class="image-icons"></button>
            <button class="button-icons" id="button-sova"><img src="src/img/Icones/Agents/IconeSova.png" alt="IconeSova" class="image-icons"></button>
            <button class="button-icons" id="button-viper"><img src="src/img/Icones/Agents/IconeViper.png" alt="IconeViper" class="image-icons"></button>
            <button class="button-icons" id="button-yoru"><img src="src/img/Icones/Agents/IconeYoru.png" alt="IconeYoru" class="image-icons"></button>
        </div>

        <div class="card-agent">
            <div class="div-background">
                <img src="" alt="background-agent" class="background-agent">
            </div>
            <div>
            <img src="" alt="Agent"  class="image-agent">
            </div>
                <div class="bio-agent">
            <h2 id="tittle-function"></h2>
            <h1 id="name-agent"></h1>
                <div class="habilits">
                    <button class="button-habilites" id="button-habilites"><img src="" alt="icon-controlador" class="image-habilites" id="icon-function"></button>
                    <button class="button-habilites" id="button-habilites1"><img src="" class="image-habilites" id="habilit-1"></button>
                    <button class="button-habilites" id="button-habilites2"><img src="" class="image-habilites" id="habilit-2"></button>
                    <button class="button-habilites" id="button-habilites3"><img src="" class="image-habilites" id="habilit-3"></button>
                    <button class="button-habilites" id="button-habilites4"><img src="" class="image-habilites" id="habilit-4"></button>    
                </div>
            <p class="bio" id="bio"></p>
            <h3 id="function2"></h3>
            <p id="bio-function"></p>
        </div>
    </main>
</body>
<script src="src/js/index.js"></script>
</html>
